services:
  sdr-agent-ollama:
    profiles: ["ollama"]
    build: .
    container_name: sdr-agent
    depends_on:
      ollama-init:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      - LLM_PROVIDER=ollama
      - OLLAMA_BASE_URL=http://ollama:11434
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  ollama:
    profiles: ["ollama"]
    image: ollama/ollama:latest
    container_name: sdr-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  ollama-init:
    profiles: ["ollama"]
    image: ollama/ollama:latest
    container_name: sdr-ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL_NAME=${OLLAMA_MODEL_NAME:-llama3.2:3b}
    command: >
      sh -c "ollama pull ${OLLAMA_MODEL_NAME}"
    restart: "no"

  sdr-agent-openai:
    profiles: ["openai"]
    build: .
    container_name: sdr-agent
    env_file:
      - .env
    environment:
      - LLM_PROVIDER=openai
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  sdr-agent-gpt4all:
    profiles: ["gpt4all"]
    build:
      context: .
      args:
        INSTALL_GPT4ALL: "true"
    container_name: sdr-agent
    env_file:
      - .env
    environment:
      - LLM_PROVIDER=gpt4all
      - GPT4ALL_MODEL_PATH=/models/gpt4all
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - gpt4all_models:/models/gpt4all
    restart: unless-stopped

volumes:
  ollama:
  gpt4all_models:
